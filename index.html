<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module">
      import { React, ReactDOM } from "https://unpkg.com/es-react@16.13.1";
      import htm from "https://unpkg.com/htm?module";
      import { endpoint } from "https://cdn.skypack.dev/@octokit/endpoint";
      import marked from "https://unpkg.com/marked@2.0.0/lib/marked.esm.js";

      const html = htm.bind(React.createElement);
      const TOKEN = "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";
      const Posts = (props) => {
        const [issues, setIssues] = React.useState([]);

        React.useEffect(() => {
          async function fetchIssues() {
            const { url, ...options } = endpoint(
              "GET /repos/:owner/:repo/issues",
              {
                owner: "mackerl",
                repo: "blog",
                auth: TOKEN,
              }
            );
            const response = await fetch(url, options);
            const issues = await response.json();
            setIssues(issues);
          }
          fetchIssues();
        }, []);
        const { search } = window.location;
        return html`
          ${issues
            .filter(
              ({ number }) => !search || Number(search.slice(1)) === number
            )
            .map(({ number, title, body }) => {
              return html`
                <div id=${number} key=${number}>
                  <h1>${title}</h1>
                  <div dangerouslySetInnerHTML="${{ __html: marked(body) }}" />
                </div>
              `;
            })}
        `;
      };
      ReactDOM.render(html` <${Posts} /> `, document.body);
    </script>
  </head>
  <body></body>
</html>
